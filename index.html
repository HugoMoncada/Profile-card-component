<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>

  <div class="bg-top">

  </div>
  

  <div class="container">

    <main>
      
      <section class="header">
        <img src="/images/bg-pattern-card.svg" alt="" class="header__image">
        <img src="/images/image-victor.jpg" alt="" class="header__user">
      </section>
    
      <section class="data">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="location">London</p>
      </section>


      <section class="footer">
        <article class="footer__data">
          <h2 class="footer__number">80K</h2>
          <p class="footer__name">Followers</p>
        </article>
        <article class="footer__data">
          <h2 class="footer__number">803K</h2>
          <p class="footer__name">Likes</p>
          
        </article>
        <article class="footer__data">
          <h2 class="footer__number">1.4K</h2>
          <p class="footer__name">Photos</p>
        </article>
      </section>

      

    </main>

  </div>

  <div class="bg-bottom">
    
  </div>


</body>
</html>
